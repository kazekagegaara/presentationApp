	<body class="bg-default">
		<!--[IF IE]>
			<div class="container">

				Internet Explorer does not support the 3-D transitions required by <strong>Strut</strong>.
				<br/>

				We do hope to support IE 10 sometime in the future.

				Sorry for the inconvenience.
			</div>
			</div>
		<![endif]-->
		<script>
		window.isOptimized = false;
		if (!Function.prototype.bind) {
		  Function.prototype.bind = function (oThis) {
		    if (typeof this !== "function") {
		      // closest thing possible to the ECMAScript 5 internal IsCallable function
		      throw new TypeError("Function.prototype.bind - what is trying to be bound is not callable");
		    }

		    var aArgs = Array.prototype.slice.call(arguments, 1), 
		        fToBind = this, 
		        fNOP = function () {},
		        fBound = function () {
		          return fToBind.apply(this instanceof fNOP && oThis
		                                 ? this
		                                 : oThis,
		                               aArgs.concat(Array.prototype.slice.call(arguments)));
		        };

		    fNOP.prototype = this.prototype;
		    fBound.prototype = new fNOP();

		    return fBound;
		  };
		}

		if (!Array.prototype.some) {
		  Array.prototype.some = function(fun /*, thisp */) {
		    'use strict';

		    if (this == null) {
		      throw new TypeError();
		    }

		    var thisp, i,
		        t = Object(this),
		        len = t.length >>> 0;
		    if (typeof fun !== 'function') {
		      throw new TypeError();
		    }

		    thisp = arguments[1];
		    for (i = 0; i < len; i++) {
		      if (i in t && fun.call(thisp, t[i], i, t)) {
		        return true;
		      }
		    }

		    return false;
		  };
		}

		if (!Array.prototype.forEach) {
		    Array.prototype.forEach = function (fn, scope) {
		        'use strict';
		        var i, len;
		        for (i = 0, len = this.length; i < len; ++i) {
		            if (i in this) {
		                fn.call(scope, this[i], i, this);
		            }
		        }
		    };
		}

		var head = document.getElementsByTagName('head')[0];
		function appendScript(src) {
			var s = document.createElement("script");
    		s.type = "text/javascript";
    		s.src = src;
    		head.appendChild(s);
		}

		if (window.location.href.indexOf("preview=true") == -1) {
			window.dlSupported = 'download' in document.createElement('a');
			window.hasFlash = swfobject.hasFlashPlayerVersion(9);
			if (!dlSupported && window.hasFlash) {
				appendScript('preview_export/download_assist/downloadify.min.js');
			}
		}
		</script>
		<!-- build:js scripts/amd-app.js -->
    	<script type="text/javascript" data-main="scripts/main" src="scripts/libs/require.js"></script>
		<!-- endbuild -->
		<div id="modals">
		</div>
		<div class="slideWell" style="top:0px;margin-left:0;width:14.5%;padding-bottom:0;">
			<div style="color: white; text-align: center; padding: 5%; background-color: red; margin: 5%; margin-top: 50%; background-color: #363636; background-image: -moz-linear-gradient(top, #666670, #46464d); background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#666670), to(#46464d)); background-image: -webkit-linear-gradient(top, #666670, #46464d); background-image: -o-linear-gradient(top, #666670, #46464d); background-image: linear-gradient(to bottom, #666670, #46464d); background-repeat: repeat-x;" onclick="$('#savedppts').hide();$('.container-fluid').show();">App</div>
			<div style="color: white; text-align: center; padding: 5%; background-color: red;margin: 5%; background-color: #363636; background-image: -moz-linear-gradient(top, #666670, #46464d); background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#666670), to(#46464d)); background-image: -webkit-linear-gradient(top, #666670, #46464d); background-image: -o-linear-gradient(top, #666670, #46464d); background-image: linear-gradient(to bottom, #666670, #46464d); background-repeat: repeat-x;" onclick="$('.container-fluid').hide();$('#savedppts').show();populateDiv();">Dashboard</div>  		
		</div>
		<div id="savedppts" style="display:none;width: 85%; margin-left: 15%; top: 0; bottom: 0; position: absolute;">
		</div>
		<script>
			function populateDiv(){
				var div = document.getElementById('savedppts');
				div.innerHTML = "";
				for (var i = 0; i < localStorage.length; i++){    			
	    			if(localStorage.key(i).indexOf(".strut") > -1){
	    				// console.log((localStorage.key(i)));
	    				var toAppendDiv = "<div style='padding: 2%; margin: 2%; width: 150px; border: 2px solid rgb(116, 116, 116); border-radius: 15px;text-align:center;float:left;height:50px;'><a>"+(localStorage.key(i))+"</a></div>";
	    				div.innerHTML = div.innerHTML + toAppendDiv;    				
	    			}
				}
			}			
		</script>
	</body>
</html>
